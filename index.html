<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>count down</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script src="/javascript/script.js" defer></script>
  </head>
  <body>
    <div class="container row"><h1 class="heading">CountDown</h1></div>
    <div class="container row">
      <div class="countdown days-container">
        <p id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown hours-container">
        <p id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown minutes-container">
        <p id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown seconds-container">
        <p id="second">0</p>
        <span>second</span>
      </div>
    </div>
  </body>
</html>
